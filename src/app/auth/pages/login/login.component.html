<main class="flex h-screen items-center justify-center">
    <section class="w-full hidden md:inline-block">
        <img class="h-screen" src="login-img.png" alt="image">
    </section>

    <section class="size-full flex items-center justify-center">

        <form [formGroup]="loginForm" class="w-80 md:w-96 flex flex-col items-center justify-center">
            <h2 class="text-4xl font-medium">Inicia Sesión</h2>
            <p class="text-sm text-gray-500 mt-3">¡Bienvenido! Inicia sesión para continuar.</p>

            <div class="flex items-center gap-4 w-full my-5">
                <div class="w-full h-px bg-gray-500"></div>
            </div>

            <div class="flex items-center w-full bg-transparent border border-white-letter h-12 rounded-xl overflow-hidden pl-6 gap-2">
                <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0 .55.571 0H15.43l.57.55v9.9l-.571.55H.57L0 10.45zm1.143 1.138V9.9h13.714V1.69l-6.503 4.8h-.697zM13.749 1.1H2.25L8 5.356z" fill="#6B7280"/>
                </svg>
                <input formControlName="email" type="email" placeholder="Email" class="bg-transparent text-main-black placeholder-white-letter outline-none text-sm w-full h-full" required>
            </div>

            <div class="flex items-center mt-6 w-full bg-transparent border border-white-letter h-12 rounded-xl overflow-hidden pl-6 gap-2">
                <svg width="13" height="17" viewBox="0 0 13 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 8.5c0-.938-.729-1.7-1.625-1.7h-.812V4.25C10.563 1.907 8.74 0 6.5 0S2.438 1.907 2.438 4.25V6.8h-.813C.729 6.8 0 7.562 0 8.5v6.8c0 .938.729 1.7 1.625 1.7h9.75c.896 0 1.625-.762 1.625-1.7zM4.063 4.25c0-1.406 1.093-2.55 2.437-2.55s2.438 1.144 2.438 2.55V6.8H4.061z" fill="#6B7280"/>
                </svg>
                <input formControlName="password" type="password" placeholder="Contraseña" class="bg-transparent text-main-black placeholder-white-letter outline-none text-sm w-full h-full" required>
            </div>

            @if(loginForm.errors?.['invalidLogin']){
              <div class="text-red-600 text-sm mt-2">
                  Credenciales incorrectas
              </div>
            }

            <button (click)="onLogin()" type="submit" class="btn-primary mt-3 w-full h-11">
              Iniciar Sesión
            </button>

            <p class="text-white-letter text-sm mt-4">¿No tienes una cuenta? <a class="text-complementary-purple hover:underline" href="/signup">Regístrate</a></p>
        </form>
    </section>
</main>
