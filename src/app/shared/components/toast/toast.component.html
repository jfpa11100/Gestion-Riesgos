@if(type === 'confirmation'){

    divide-x pl-3 text-sm rounded border border-white-letter/40 ">

            <h3 class="text-main-black font-medium">{{ title }}</h3>
            <p class="text-white-letter max-w-64">{{ message }}</p>
        </div>
        <div class="flex flex-col items-center divide-y divide-gray-background">
            <button type="button" (click)="confirm(true)"
