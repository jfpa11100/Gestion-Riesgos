@if(open){
<!-- drawer component -->
  <div class="w-64 h-full p-4 bg-white scroll-smooth border-r-1 border-gray-500"></div>
  <div class="fixed top-16  z-50 w-64 h-full p-4 overflow-y-auto transition-transform bg-white scroll-smooth border-r-1 border-gray-500">
    <img class="size-10" src="logo.png" alt="logo">
    <!-- <h5 class="text-base font-semibold text-gray-500 uppercase">Menu</h5> -->
    <div class="py-4 overflow-y-auto">
        <ul class="space-y-2 font-medium">
          @if (route.snapshot.url.length >= 2) {
            <li>
               <a routerLink="/dashboard" class="flex items-center p-2 text-gray-900 rounded-lg  hover:bg-gray-100 group">
                  <svg class="size-5 text-secondary-blue transition duration-75 -400 group-hover:text-complementary-purple" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 21 21">
                   <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                 </svg>
                  <span class="ms-3">Dashboard</span>
               </a>
            </li>
            <li>
                <a routerLink="/project/{{route.snapshot.url[1].path}}" class="flex items-center p-2 text-gray-900 rounded-lg  hover:bg-gray-100 group">
                  <svg class="size-6 text-secondary-blue transition duration-75 -400 group-hover:text-complementary-purple" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 25 20">
                     <path fill-rule="evenodd" d="M20.337 3.664c.213.212.354.486.404.782.294 1.711.657 5.195-.906 6.76-1.77 1.768-8.485 5.517-10.611 6.683a.987.987 0 0 1-1.176-.173l-.882-.88-.877-.884a.988.988 0 0 1-.173-1.177c1.165-2.126 4.913-8.841 6.682-10.611 1.562-1.563 5.046-1.198 6.757-.904.296.05.57.191.782.404ZM5.407 7.576l4-.341-2.69 4.48-2.857-.334a.996.996 0 0 1-.565-1.694l2.112-2.111Zm11.357 7.02-.34 4-2.111 2.113a.996.996 0 0 1-1.69-.565l-.422-2.807 4.563-2.74Zm.84-6.21a1.99 1.99 0 1 1-3.98 0 1.99 1.99 0 0 1 3.98 0Z" clip-rule="evenodd"/>
                   </svg>                   
                   <span class="ms-3">Proyecto</span>
                </a>
             </li>
          }
           <li>
              <a routerLink="/project/{{route.snapshot.url[1].path}}/taxonomy" class="flex items-center p-2 text-gray-900 rounded-lg  hover:bg-gray-100 group">
                 <svg class="shrink-0 size-5 text-secondary-blue transition duration-75 group-hover:text-complementary-purple" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                    <path d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"/>
                 </svg>
                 <span class="flex-1 ms-3 whitespace-nowrap">Taxonomía</span>
                 <!-- <span class="inline-flex items-center justify-center px-2 ms-3 text-sm font-medium text-gray-800 bg-gray-100 rounded-full -700 -300">Pro</span> -->
              </a>
           </li>
          <li>
            <button type="button" class="peer/prio flex items-center w-full p-2 text-base text-main-black transition duration-300 rounded-lg group hover:bg-gray-100" aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
              <svg class="shrink-0 size-5 text-secondary-blue transition duration-75 group-hover:text-complementary-purple" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 20 22">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 20V10m0 10-3-3m3 3 3-3m5-13v10m0-10 3 3m-3-3-3 3"/>
              </svg>
              <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">Priorización</span>
              <svg class="peer/prio w-3 h-3 inline float-right transition-transform duration-300 -rotate-90 group-focus:rotate-0 text-secondary-blue group-hover:text-complementary-purple" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
              </svg>
            </button>
            <ul class="hidden peer-focus/prio:block py-2 space-y-2">
              <li>
                  <a routerLink="/project/{{projectId}}/matrix" (mousedown)="router.navigate(['project', projectId, 'matrix']);"
                    class="flex items-center w-full p-2 text-main-black transition duration-300 rounded-lg pl-11 group hover:bg-gray-100">Matriz</a>
              </li>
              <li>
                  <a routerLink="/project/{{projectId}}/list" (mousedown)="router.navigate(['project', projectId, 'list']);"
                    class="flex items-center w-full p-2 text-main-black transition duration-300 rounded-lg pl-11 group hover:bg-gray-100">Listado</a>
              </li>
            </ul>
            </li>
           <li>
              <a   class="flex items-center p-2 text-gray-900 rounded-lg  hover:bg-gray-100 group">
                 <svg class="shrink-0 size-5 text-secondary-blue transition duration-75 -400 group-hover:text-complementary-purple :text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                    <path d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
                 </svg>
                 <span class="flex-1 ms-3 whitespace-nowrap">Miembros</span>
              </a>
           </li>
           <li>
             <a class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
               <svg class="shrink-0 size-5 text-secondary-blue transition duration-75 group-hover:text-complementary-purple" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" stroke="white" viewBox="0 0 20 20" >
                 <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
               </svg>
               <span class="flex-1 ms-3 whitespace-nowrap">Ayuda</span>
             </a>
           </li>
           <li>
              <a href="" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                 <svg class="shrink-0 size-5 text-secondary-blue transition duration-75 group-hover:text-complementary-purple" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
                 </svg>
                 <span class="flex-1 ms-3 whitespace-nowrap">Cerrar sesión</span>
              </a>
           </li>
        </ul>
     </div>
  </div>
}
