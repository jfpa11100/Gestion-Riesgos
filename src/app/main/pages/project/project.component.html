<main class="flex flex-col justify-center p-5 sm:p-10">
  <header class="flex justify-between py-1.5 lg:mx-22 xl:mx-35 border-b-1 border-main-black">
      <h1 class="font-medium text-2xl text-center md:text-4xl lg:text-left">Riesgos</h1>
      <app-user-profile />
  </header>

  @if (loading){
    <section class="mt-4 w-full flex justify-center">
      <ngx-skeleton-loader  count="15" appearance="square" animation="progress"
        [theme]="{
          width: '100%',
          height: '30px',
          background: 'lightgray',
          'border-radius': '5px',
        }" />
    </section>
  }@else{
    <section class="mt-4 w-full flex justify-center">
      @for (risk of project()!.project_risks; track $index) {
      <div class="flex justify-between mx-4 mt-9 w-full h-20 px-5 md:px-9 py-3
      border-1 rounded-[5px] cursor-pointer min-w-40 border-b-secondary-blue bg-gradient-to-r
      from-gray-background to-white-letter transition-transform duration-200
      hover:scale-102  hover:to-complementary-purple/40">
        <header class="flex justify-between items-center">
          <h1 class="text-xl">{{ risk.risk }}</h1>
           <nav class="transform transition-transform duration-200 group-hover:translate-x-2 ">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24" fill="none" stroke="#965ad3" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right">
               <path d="m9 18 6-6-6-6"></path>
             </svg>
           </nav>
        </header>
      </div>

      }@empty{
      <div
        class="mx-auto mt-4 p-px rounded-2xl bg-gradient-to-r from-complementary-purple to-secondary-blue"
      >
        <div
          class="flex flex-col items-center justify-center text-center py-10 px-3 md:py-16 rounded-[15px] bg-gradient-to-l from-[#F3EAFF] to-white-letter"
        >
          <h2 class="text-2xl md:text-3xl font-medium mt-2">
            Añade los
            <span
              class="bg-gradient-to-r from-complementary-purple to-secondary-blue bg-clip-text text-transparent"
              >Riesgos </span
            >
            del <span class="text-secondary-blue">Proyecto!</span>
          </h2>
          <p class="text-slate-500 mt-2 max-w-lg max-md:text-sm">
            Identifica los riesgos y con gamificación haz que mitigar riesgos sea divertido
            y efectivo.
          </p>
          <footer class="inline-flex justify-center mt-4 items-center gap-3">
            <button (click)="goToTaxonomy()"
              type="button"
              class="btn-secondary py-1.5 px-4"
            >
              Añade los riesgos
            </button>
            <img class="size-6" src="logo.png" alt="">
          </footer>
        </div>
      </div>
      }
    </section>
  }

  @if (showAddMembersModal) {

  }
</main>
