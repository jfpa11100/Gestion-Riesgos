<div class="fixed inset-0 bg-opacity-50 backdrop-blur-sm flex justify-center items-center z-50" (click)="close.emit()">

  <div class="bg-white rounded shadow-lg p-6 max-w-lg w-full relative" (click)="$event.stopPropagation()">
    <button type="button" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 cursor-pointer"
      (click)="close.emit()" aria-label="Close modal">
      &times;
    </button>

    <form [formGroup]="dateForm" (ngSubmit)="onUploadDate()">
      <div class="flex w-full justify-between">
        <section class="w-full max-w-6/10">
          <label for="time" class="block mb-2 text-sm font-medium text-gray-900 ">Fecha para la reuni√≥n *</label>
          <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
              </svg>
            </div>
            <input required formControlName="date" id="datepicker" type="date" class="input-style border border-gray-background text-sm rounded
            focus:ring-complementary-purple focus:border-complementary-purple block w-full ps-10 p-2.5" placeholder="Select date">
          </div>
        </section>

        <section class="max-w-3/10">
          <label for="time" class="block mb-2 text-sm font-medium text-gray-900 ">Hora *</label>
          <div class="relative">
            <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd" />
              </svg>
            </div>
            <input formControlName="time" type="time" id="time" class="input-style border leading-none border-gray-background
            text-sm rounded focus:ring-complementary-purple focus:border-complementary-purple block w-full p-2.5"
              min="06:00" max="18:00" value="00:00" required />
          </div>
        </section>
      </div>
      <div class="flex justify-end">
        <input type="button" (click)="onUploadDate()" class="btn-primary px-3 py-1.5 mt-[1lh]" value="Confirmar fecha">
      </div>
    </form>
  </div>
</div>

@if (toast.show) {
<app-toast [title]="toast.title" [message]="toast.message" [type]="toast.type" [timeout]="toast.timeout!"
  (stopShowing)="toast.show = false" />
}
